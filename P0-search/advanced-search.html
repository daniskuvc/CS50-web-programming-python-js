<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
        <div class="form-container-as">
            <span style="color: #d93025;font-size:20px !important;">Advanced search</span><hr style="color:#777 !important; opacity: 0.2; height: 0px;">
            <form action="https://www.google.com/search">
                <span style="font-size:18px !important;">Find pages with...</span>
                <span></span>
                <span></span>

                <label for="as_q">all of these words</label>
                <input type="text" name="as_q">
                <span></span>

                <label for="as_epq">this exact word or phrase:</label>
                <input type="text" name="as_epq">
                <span></span>

                <label for="as_oq">any of these words:</label>
                <input type="text" name="as_oq">
                <span></span>

                <label for="as_eq">none of these words:</label>
                <input type="text" name="as_eq">
                <span></span>

                <span></span>
                <div style="text-align: end;"><button type="submit">Advanced search</button></div>
                <span></span>
            </form>
        </div>
    </body>
</html>
